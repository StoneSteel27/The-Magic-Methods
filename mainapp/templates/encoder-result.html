{% extends 'base.html' %}
{% load static %}

{% block title %}
Encoded
{% endblock %}

{% block content %}
<!--Navbar Start-->
<nav class="navbar navbar-expand-lg fixed-top  navbar-fusionx normal-nav" style="background-color: #6C55A3;">
    <div class="container">
        <a class="navbar-brand logo" href="">
            <img src="{% static 'images/chat-icon.png' %}" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto navbar-center" id="mySidenav">
                <li class="nav-item ">
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">Result</a>
                </li>
                <li class="nav-item ">
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                </li>

                
                
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar End -->
<!-- About Start -->
<section class="section bg-grey mt-5" id="about" style="margin-bottom: 100px;">
    <center>
        <h2 class="highlight header-colorize text-uppercase mb-3 text">Result</h2>
    </center>
    <div class="container d-flex justify-content-center">
        
        <div>

            <a href="data:image/png;base64,{{ image_base64 }}" target="_blank" ><img src="data:image/png;base64,{{ image_base64 }}"></a>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <a href="#" class="btn btn-primary m-2" id="downloadButton">Download</a>
        <a href="#" class="btn btn-success m-2" id="viewButton">Full Screen</a>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <a class="btn btn-danger" href="{% url 'index' %}"> Go Back to Home</a>
    </div>
</section>
<!-- About End -->


{% endblock %}
{% block script %}
<script>
    // JavaScript to handle the download and view actions
    document.getElementById("downloadButton").addEventListener("click", function() {
        var link = document.createElement('a');
        link.href = 'data:image/png;base64,{{ image_base64 }}';
        link.download = 'encoded_image.png';
        link.click();
    });

    document.getElementById("viewButton").addEventListener("click", function() {
        var newTab = window.open();
        newTab.document.write('<img src="data:image/png;base64,{{ image_base64 }}" alt="Encoded Image">');
        newTab.document.close();
    });
</script>
{% endblock %}
