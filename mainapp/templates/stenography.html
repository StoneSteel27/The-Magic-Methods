<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switchable Tab with Bootstrap Animation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
  width: 500px;
  margin: 0 auto;
}
/* Style the tabs */
.nav-tabs {
  margin-bottom:  1rem;
}
.nav-tabs .nav-item {
  margin-bottom: 0.5rem;
}
.nav-tabs .nav-link {
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
}
.nav-tabs .nav-link.active {
  background-color: #eee;
}
/* Style the tab content */
.tab-content {
  padding: 1rem;
  border-radius: 0.25rem;
}
.tab-content .tab-pane {
  display: none;
}
.tab-content .tab-pane.active {
  display: block;
}
  </style>
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#encode">Encode</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#decode">Decode</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="encode">
        <form action="/encode" method="post">
          <div class="form-group">
            <label for="code">Code</label>
            <textarea class="form-control" id="code" name="code" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Encode</button>
        </form>
      </div>
      <div class="tab-pane fade" id="decode">
        <form action="/decode" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image">
          </div>
          <button type="submit" class="btn btn-primary">Decode</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
