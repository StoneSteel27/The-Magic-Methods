{% endblock %}

{% block content %}
<!--Navbar Start-->
<nav class="navbar navbar-expand-lg fixed-top  navbar-fusionx normal-nav" style="background-color: #6C55A3;">
    <div class="container">
        <a class="navbar-brand logo" href="">
            <img src="{% static 'images/chat-icon.png' %}" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto navbar-center" id="mySidenav">
                <li class="nav-item ">
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">Result</a>
                </li>
                <li class="nav-item ">
                    <a href="{% url 'about' %}" class="nav-link">About</a>
                </li>

                
                
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar End -->
<!-- About Start -->
<section class="section bg-grey mt-5" id="about" style="margin-bottom: 100px;">
    <center>
        <h2 class="highlight header-colorize text-uppercase mb-3 text">Result</h2>
    </center>
    <div class="container justify-content-center">
        <pre><code class="language-python">{{decoded}}</code></pre>
        <button id="copyCode" class="btn btn-primary">Copy Code</button>
     
    </div>
    <div class="d-flex justify-content-center mt-5">
        <a class="btn btn-primary" href="{% url 'index' %}"> Go Back to Home</a>
    </div>
</section>
<!-- About End -->


{% endblock %}

{% block script %}
<script src="{% static 'js/prism.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-python.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Find the copy button and code element
        var copyButton = document.getElementById("copyCode");
        var codeElement = document.querySelector("code");

        // Click event handler for the copy button
        copyButton.addEventListener("click", function () {
            // Create a text area to temporarily hold the code content
            var textArea = document.createElement("textarea");
            textArea.value = codeElement.textContent;

            // Append the text area to the document
            document.body.appendChild(textArea);

            // Select the text in the text area
            textArea.select();

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Remove the temporary text area
            document.body.removeChild(textArea);

            // Show a success message
            alert("Code copied to clipboard!");
        });
    });
</script>
{% endblock %}
